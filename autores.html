<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida y Autoría</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center; /* Centrar todo el contenido */
        }
        .container {
            background-color: #fff;
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 40px auto; /* Centrado y con margen */
        }
        h1 {
            color: #6a0000; /* Color café oscuro */
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        p.authors-message {
            color: #444;
            font-size: 1.1em;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }
        #mainImage {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #6a0000; /* Borde para resaltar la imagen */
        }
        /* Estilos específicos para la imagen por defecto */
        .placeholder-text {
            color: #fff;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a Cafe del Angel! ☕</h1>

        <p class="authors-message">
            Este espacio ha sido creado con dedicación y pasión por nuestro equipo de desarrolladores y diseñadores. 
            Esperamos que disfrutes la experiencia tanto como nosotros disfrutamos crearla.
        </p>
        
        <img id="mainImage" 
             src="GrupoJ.jpg" 
             alt="Imagen de presentación de la página web">
        
    </div>
</body>
</html>
